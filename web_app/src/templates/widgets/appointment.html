<rd-widget>
	<rd-widget-body>
		<div  ng-controller="UpcomingEventWidgetCtrl">
			<div class="widget_card" style="padding-bottom: 20px;">
				<span style="font-size: 28px; color: #30426a;">Upcoming</span>
			</div>		
			<div>
			<md-content>
				<md-list ng-repeat="event in eventsWidget">
					<md-list-item class="md-3-line" style="margin-top: 0px; padding: initial;" >
						<div class="col-lg-12" style="margin-bottom: 10px;">
							<div class="col-lg-3" style="color: #D50000;">
								<h4>
								{{event.date}}
								</h4>
							</div>
							<div class="md-list-item-text col-lg-9">
								<h3>{{event.title}}</h3>
								<p>{{event.content}}</p>
								<p><b>note:</b> {{event.note}}</p>
							</div>
						</div>
						<md-divider ng-if="!$last"></md-divider>
					</md-list-item>
				</md-list>
			</md-content>
			</div>
		</div>
	</rd-widget-body>
</rd-widget>
