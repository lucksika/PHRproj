<style> 
.md-datepicker-calendar-pane{
    z-index: 1200;
}
div.col-xs-6{
  padding: 0;
}
</style>
<div class="row">
<fieldset class="form-group col-xs-6">
  <label class="col-xs-3">Date</label>
  <md-datepicker class="col-xs-9" md-placeholder="Enter date" md-open-on-focus ng-model="$parent.nutrient.date"></md-datepicker>
</fieldset>
<fieldset class="form-group col-xs-6 row">
  <label class="col-xs-3">Meal</label>
  <select chosen width="'50% !important'" placeholder-text-single="'Choose meal'" class="col-xs-9" ng-model="$parent.nutrient.meal" ng-change="update()" 
  ng-options="meal.title for meal in option.meal_list track by meal.id">
  </select>
</fieldset>
</div>
<div class="row">
<div class="col-xs-6">
<div class="form-group row">
  <label class="col-xs-5">Protein</label>
  <div class="col-xs-5">
    <input class="form-control" type="number" step="0.01" ng-model="$parent.nutrient.nutrients.protein" >
  </div>
  <label>g</label>
</div>
<div class="form-group row">
  <label class="col-xs-5">Carbohydrate</label>
  <div class="col-xs-5">
    <input class="form-control" type="number" step="0.01" ng-model="$parent.nutrient.nutrients.carbohydrate" >
  </div>
  <label>g</label>
</div>
<div class="form-group row">
  <label class="col-xs-5">Fat</label>
  <div class="col-xs-5">
    <input class="form-control" type="number" step="0.01" ng-model="$parent.nutrient.nutrients.fat" >
  </div>
  <label>g</label>
</div>
<div class="form-group row">

    <input class="form-control" type="number" step="0.01" ng-model="$parent.nutrient.nutrients.sodium" >
  </div>
  <label>g</label>
</div>
