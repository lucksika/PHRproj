<style> 
.md-datepicker-calendar-pane{
    z-index: 1200;
}
</style>
<fieldset class="form-group">
	<label class="col-xs-3">Activity</label>
	<select chosen data-placeholder="Select an options" class="col-xs-9" ng-model="$parent.exercise.activity" ng-change="update()" 
	ng-options="exercise_list.title for exercise_list in option.exercise_list track by exercise_list.id">
	</select>
</fieldset>
<fieldset class="form-group row">
    <label class="col-xs-3">Value</label>
    <div class="col-xs-6">
    <input class="form-control" type="number" step="0.01" ng-model="$parent.exercise.activity.value"/>
    </div>
    <label class="col-xs-3" ng-if="$parent.exercise.activity.unit != ' '" >{{$parent.exercise.activity.unit}}</label>
</fieldset>
<fieldset class="form-group row">
    <label class="col-xs-3">Goal</label>
    <div class="col-xs-6">
    <input class="form-control" type="number" step="0.01" ng-model="$parent.exercise.activity.goal"/>
    </div>
    <label class="col-xs-3" ng-if="$parent.exercise.activity.unit != ' '" >{{$parent.exercise.activity.unit}}</label>

</fieldset>
<fieldset class="form-group">
	<label class="col-xs-3">Date</label>
	<md-datepicker class="col-xs-9" md-placeholder="Enter date" md-open-on-focus ng-model="$parent.exercise.date"></md-datepicker>
</fieldset>
